# nshell Configuration File

# General Settings
PROMPT="\\>"
THEME="default"
HISTORY_SIZE=1000

# Paths
PYTHON_PATH="python3"
VBSCRIPT_PATH="cscript"

# Display Settings
COLOR_SCHEME="default"
ENABLE_COLORS=true
SHOW_BANNER=true

# Features
ENABLE_PYTHON_INTEGRATION=true
ENABLE_VBSCRIPT_INTEGRATION=true
ENABLE_HISTORY=true

# Aliases
alias ll='ls -la'
alias cls='clear'
alias h='history'
