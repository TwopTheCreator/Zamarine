name: RCP Java Workflow

on:
  push:
    branches:
      - main

jobs:
  build-and-receive:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Build RCP
        run: |
          echo "Building RCP Java project..."
          # If using Maven:
          mvn clean install
          # If using Gradle, replace with:
          # gradlew build

      - name: Run RCP Listener
        run: |
          echo "Starting RCP listener..."
          # Replace with your main listener class
          java -cp target/mcu.jar com.zamarine.rcp.RCPListener

      - name: Post-run Actions
        run: |
          echo "RCP workflow completed."
